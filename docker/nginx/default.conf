server {
    listen 80;
    listen 443 default_server ssl;

    root /var/www/application/Web;
    server_name dev.dr.dk;

    error_log /dev/stdout info;
    access_log /dev/stdout;

    ssl_certificate /etc/nginx/ssl/dev.dr.dk.crt;
    ssl_certificate_key /etc/nginx/ssl/dev.dr.dk.key;

    location / {
        try_files $uri /app.php$is_args$args;
    }

    location ~ ^/(app|app_dev|config)\.php(/|$) {
        fastcgi_pass php:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        internal;
    }

    # return 404 for all other php files not matching the front controller
    # this prevents access to other php files you don't want to be accessible.
    location ~ \.php$ {
        return 404;
    }

    location @rewriteapp {
        rewrite ^tjenester/application(.*)$ /app_dev.php/$2 last;
    }

    location ~ ^tjenester/application/ {
        try_files $uri @rewriteapp;
    }

    location = / {
        if ($http_x_forwarded_host) {
            return 301 http://$http_x_forwarded_host/tjenester/application/;
        }
        return 301 tjenester/application/;
    }

}
