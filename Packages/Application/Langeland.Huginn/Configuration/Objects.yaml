Langeland\Huginn\Service\JiraService:
  properties:
    apiCache:
      object:
        factoryObjectName: Neos\Flow\Cache\CacheManager
        factoryMethodName: getCache
        arguments:
          1:
            value: Langeland_Huginn_ApiCache

Langeland\Huginn\Service\GitService:
  properties:
    apiCache:
      object:
        factoryObjectName: Neos\Flow\Cache\CacheManager
        factoryMethodName: getCache
        arguments:
          1:
            value: Langeland_Huginn_ApiCache

Langeland\Huginn\Log\ApplicationLoggerInterface:
  scope: singleton
  factoryObjectName: Neos\Flow\Log\LoggerFactory
  arguments:
    1:
      value: 'Application'
    2:
      value: 'Neos\Flow\Log\Logger'
    3:
      value: 'Neos\Flow\Log\Backend\AnsiConsoleBackend'
    4:
      setting: Neos.Flow.log.systemLogger.backendOptions

chobie\Jira\Api\Authentication\Basic:
  arguments:
    1:
      setting: 'Langeland.Huginn.Jira.Api.Authentication.user'
    2:
      setting: 'Langeland.Huginn.Jira.Api.Authentication.password'


chobie\Jira\Api:
  arguments:
    1:
      setting: 'Langeland.Huginn.Jira.Api.endpoint'
    2:
      object:
        name: 'chobie\Jira\Api\Authentication\Basic'
        arguments:
          1:
            setting: 'Langeland.Huginn.Jira.Api.Authentication.user'
          2:
            setting: 'Langeland.Huginn.Jira.Api.Authentication.password'


